<!DOCTYPE html>
<html lang="pt-br">
  
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Document</title>
  
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <p>
    
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>
    <form>
      <fieldset>
        
        <legend> INFORMAÇÕES PESSOAIS</legend>
       
        <div class="conte">
       
          <div class="input-namer">
          <label for="name">Nome</label>
          <input type="text" id="name"> 
       
        </div>
       
        <div class="input-sobr">
        
          <label for="sobrename">Sobrenome</label>
          <input type="text" id="sobrenome">
       
        </div>

        </div>
       
        <div class="user">

          <label for="email">Email<span> (digite um email válido)</span></label>
          <input type="email" id="email">
         
          <label for="senha">Senha<span> (minímo de 6 caracteres)</span></label>
          <input type="password" id="senha">
       
        </div>
       
        <legend>INFORMAÇÕES DO MENTOR</legend>
       
        <div class="mento">
        
          <label for="mentor">Nome do seu Mentor<span> (só o primeiro nome)</span></label>
          <input type="text" id="mentor">
       
        </div>
       
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
       
        <h4>PRIMEIRA MENTORIA</h4>
       
        <div class="mentoria">
          
          <div class="date">
        
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="text" id="date">
         
          </div>
          
          <div class="das">
         
            <label for="das">Das</label>
            <input type="text" id="das">
          
          </div>
         
          <div class="ate">
           
            <label for="ate">Até</label>
              <input type="text" id="ate">
           
            </div>
            
          </div>
      </fieldset>

    </form>
    
    <footer>
      <button>SALVAR</button>
    </footer>
  </div>
</body>
