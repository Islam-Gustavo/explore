<header>

  <h1>AVALIE SUA MENTORIA</h1>
  <P>Chegou a hora de avaliar sua mentor.Bora lá?</P>
  <img src="img1 (1).svg" alt="Balão com estrelas">
  <div class="Info">
    <p>INFORMAÇOES PESSOAIS</p>
  </div>
</header>

<body>
  <div class="page">

    <form>
      <fieldset>
        <div class="conte">

          <div class="input-waperr">
            <label for="Nome">Nome</label>
            <input type="text" id="Nome">
          </div>
          <div class="input-waperr">
            <label for="Sobre">Sobrenome</label>
            <input type="text" id="Sobrenome">
          </div>

        </div>

        <div class="input-waperrm">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="Email">
        </div>
        <div class="info">
          <legend>INORMAÇOES DO MENTOR</legend>

          <div class="input-waperr">
            <label for="mentor">Selecione seu mentor</label>
            <input type="text" id="mentor">
          </div>
          <div class="input-waperrf">
            <label for="Feedback">Feedback sobre o metor</label>
            <input type="text" id="Feedback">
          </div>
          <div class="input-waperrc">
            <input type="checkbox" id="duvidas">
            <label for="duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
        <div class="agenda">
          
          <legend>AGENDADANDO PRÓXIMA MENTORIA</legend>
          <div class="FIM">
            <div class="input-fimd">    
              <label for="date">DATA<span>(DD/MM/AAA)</span></label>
              <input type="data" id="date">
            </div>
            <div class="input-fim">
              <label for="hora">das</label>
              <input type="hora" id="hora">
            </div>
            <div class="input-fim">
              <label for="hora">até</label>
              <input type="hora" id="hora">
            </div>
          </div>
        </div>
        
      </fieldset>
      <button>SALVAR</button>
    </form>
  </div>
</body>
